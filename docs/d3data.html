<!DOCTYPE html>
<html>
<head>
<!-- cribbed from https://bl.ocks.org/john-guerra/43c7656821069d00dcbc -->
<meta charset="utf-8">
<style>

.background {
  fill: #eee;
  pointer-events: all;
}

.map-layer {
  fill: #fff;
  stroke: #aaa;
}

.effect-layer{
  pointer-events:none;
}

text{
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-weight: 300;
}

text.big-text{
  font-size: 30px;
  font-weight: 400;
}

.effect-layer text, text.dummy-text{
  font-size: 12px;
}

</style>
</head>
<body>

<svg id="map"></svg>
<svg id="pie"></svg>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
<script src="assets/js/d3viz.js"></script>
</body>
</html>
